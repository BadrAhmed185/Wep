<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>


body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  /* background-color: rgb(54, 94, 205); */
  background-image:url(bookimg.jpg);
  background-repeat: no-repeat;
  background-size: cover;
}

.container {
  background-color: rgb(0, 0, 0,0.6);
  padding: 60px;
  border-radius: 80px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: white;
}

.form-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: white;
}

input[type="text"],
input[type="email"],
input[type="date"],
textarea {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}



</style>

<body>
  <div class="container">
    <h1>Book Your Tour</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="cabinClass">Cabin Class:</label>
        <select id="cabinClass" name="cabinClass" required>
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="firstClass">First Class</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fromCountry">From Country:</label>
        <input type="text" id="fromCountry" name="fromCountry" required>
      </div>
      <div class="form-group">
        <label for="toCountry">To Country:</label>
        <input type="text" id="toCountry" name="toCountry" required>
      </div>
      <div class="form-group">
        <label for="tourDate">Tour Date:</label>
        <input type="date" id="tourDate" name="tourDate" required>
      </div>
      <div class="form-group">
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required>
      </div>
      <div class="form-group">
        <label for="adults">Adults:</label>
        <input type="number" id="adults" name="adults" min="1" required>
      </div>
      <div class="form-group">
        <label for="children">Children:</label>
        <input type="number" id="children" name="children" min="0">
      </div>
      <div class="form-group">
        <label for="infants">Infants:</label>
        <input type="number" id="infants" name="infants" min="0">
      </div>
      <div class="form-group">
        <input  class="sub" style="background-color: black;" type="submit" value="Book Now">
      </div>
    </form>
  </div>
</body>

</html>
